!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience Mobile</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
        }

        .video-square {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .video-element {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        @keyframes pulseBorder {

            0%,
            50%,
            100% {
                border-width: 2px;
            }
        }

        .video-square:nth-child(1) {
            border: 2px solid #ff69b4;
        }

        .video-square:nth-child(2) {
            border: 2px solid #800080;
        }

        .video-square:nth-child(3) {
            border: 2px solid #40E0D0;
        }

        .video-square:nth-child(4) {
            border: 2px solid #ffffff;
        }

        .video-square {
            animation: pulseBorder 2s infinite;
        }

        .video-square.active {
            animation: pulseBorder 1s infinite;
        }

        .active .video-container,
        .active .frame-overlay {
            transform: scale(1.05);
        }

        /* Add seekbar styles */
        .seek-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #seekBar {
            width: 100%;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="video-square" data-color="#ff69b4">
            <div class="video-container">
                <video class="video-element" playsinline>
                    <source
                        src="https://link.storjshare.io/s/jx4jfvwuvo2mcvdebhboffxnelzq/music/milchloopintromusic.mp4?download=1"
                        type="video/mp4">
                </video>
                <img class="frame-overlay" src="https://i.postimg.cc/MKTbyvh8/58112120103.png" alt="Frame">
            </div>
        </div>
        <!-- Repeat for other squares -->
        <div class="video-square" data-color="#800080">
            <div class="video-container">
                <video class="video-element" playsinline>
                    <source
                        src="https://link.storjshare.io/s/jx4jfvwuvo2mcvdebhboffxnelzq/music/milchloopintromusic.mp4?download=1"
                        type="video/mp4">
                </video>
                <img class="frame-overlay" src="https://i.postimg.cc/MKTbyvh8/58112120103.png" alt="Frame">
            </div>
        </div>
        <div class="video-square" data-color="#40E0D0">
            <div class="video-container">
                <video class="video-element" playsinline>
                    <source
                        src="https://link.storjshare.io/s/jx4jfvwuvo2mcvdebhboffxnelzq/music/milchloopintromusic.mp4?download=1"
                        type="video/mp4">
                </video>
                <img class="frame-overlay" src="https://i.postimg.cc/9MRsCJQ0/image.png" alt="Frame">
            </div>
        </div>
        <div class="video-square" data-color="#ffffff">
            <div class="video-container">
                <video class="video-element" playsinline>
                    <source
                        src="https://link.storjshare.io/s/jx4jfvwuvo2mcvdebhboffxnelzq/music/milchloopintromusic.mp4?download=1"
                        type="video/mp4">
                </video>
                <img class="frame-overlay" src="https://i.postimg.cc/9MRsCJQ0/image.png" alt="Frame">
            </div>
        </div>
    </div>

    <div class="seek-controls">
        <input id="seekBar" type="range" min="0" max="100" value="0">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const squares = document.querySelectorAll('.video-square');
            const seekBar = document.getElementById('seekBar');
            let activeVideo = null;

            squares.forEach(square => {
                const video = square.querySelector('video');

                // Load the first frame
                video.load();
                video.currentTime = 0;
                video.muted = true;

                square.addEventListener('click', () => {
                    const isActive = square.classList.contains('active');

                    if (!isActive) {
                        // First tap
                        // Deactivate any currently playing video
                        if (activeVideo) {
                            activeVideo.parentElement.parentElement.classList.remove('active');
                            activeVideo.pause();
                            activeVideo.currentTime = 0;
                            activeVideo.muted = true;
                        }

                        square.classList.add('active');
                        video.muted = false;
                        video.play();
                        video.loop = true;
                        activeVideo = video;

                        // Update seekbar as video plays
                        video.addEventListener('timeupdate', () => {
                            if (video === activeVideo) {
                                seekBar.value = (video.currentTime / video.duration) * 100;
                            }
                        });
                    } else {
                        // Second tap
                        square.classList.remove('active');
                        video.pause();
                        video.currentTime = 0;
                        video.muted = true;
                        activeVideo = null;
                    }
                });
            });

            // Seekbar control
            seekBar.addEventListener('input', () => {
                if (activeVideo) {
                    const time = (seekBar.value / 100) * activeVideo.duration;
                    activeVideo.currentTime = time;
                }
            });
        });
    </script>
</body>

</html>
