<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milch Experience - Mobile</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        #playerContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .square {
            position: relative;
            background: url("https://i.postimg.cc/9MRsCJQ0/image.png") center center no-repeat;
            background-size: cover;
            transition: transform 0.3s ease, z-index 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .square video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .square.tapped {
            transform: scale(1.05);
            z-index: 2;
        }

        .square.expanded {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: none;
            z-index: 999;
        }

        .square video.active {
            opacity: 1;
        }

        #seekBar {
            display: none;
            width: 80%;
            margin: 0 auto;
            position: absolute;
            left: 10%;
            bottom: 10px;
        }

        #seekBar::-webkit-slider-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="playerContainer">
        <!-- Squares will be dynamically generated here -->
    </div>
    <input id="seekBar" type="range" min="0" max="100" value="0">
    <audio id="audio">
        <source src="https://link.storjshare.io/s/jvvuzllnvz7yqfsylqn5xeknupga/music/f.flac?download=1"
            type="audio/flac">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerContainer = document.getElementById('playerContainer');
            const audio = document.getElementById('audio');
            const seekBar = document.getElementById('seekBar');
            const numSquares = 4;
            const videos = {
                intro: "https://link.storjshare.io/s/jvsf3jhukg6dbgqlq5e6qauwchbq/music/video-output-55ABDD3F-533B-4378-ABFF-A76FA4631505.mp4?download=1",
                loop: "https://link.storjshare.io/s/jvjwzyepdwe2xfuolfdq2kqdcp7a/music/milchloop.MP4?download=1"
            };
            let currentSquare = null;

            function createSquare(id) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.dataset.id = id;

                const introVideo = document.createElement('video');
                introVideo.src = videos.intro;
                introVideo.playsInline = true;
                introVideo.muted = true;
                introVideo.dataset.type = 'intro';
                square.appendChild(introVideo);

                const loopVideo = document.createElement('video');
                loopVideo.src = videos.loop;
                loopVideo.playsInline = true;
                loopVideo.muted = true;
                loopVideo.loop = true;
                loopVideo.dataset.type = 'loop';
                square.appendChild(loopVideo);

                square.addEventListener('click', () => handleSquareClick(square));
                playerContainer.appendChild(square);
            }

            function handleSquareClick(square) {
                if (currentSquare && currentSquare !== square) {
                    resetSquare(currentSquare);
                }

                const introVideo = square.querySelector('video[data-type="intro"]');
                const loopVideo = square.querySelector('video[data-type="loop"]');

                if (!square.classList.contains('expanded')) {
                    // First tap
                    square.classList.add('tapped');
                    introVideo.classList.add('active');
                    introVideo.play();
                    currentSquare = square;

                    introVideo.addEventListener('ended', () => {
                        introVideo.classList.remove('active');
                        loopVideo.classList.add('active');
                        loopVideo.play();
                    }, { once: true });
                } else {
                    // Expand or toggle play/pause
                    square.classList.toggle('expanded');
                    if (audio.paused) {
                        audio.play();
                        loopVideo.play();
                    } else {
                        audio.pause();
                        loopVideo.pause();
                    }
                }
            }

            function resetSquare(square) {
                square.classList.remove('tapped', 'expanded');
                const introVideo = square.querySelector('video[data-type="intro"]');
                const loopVideo = square.querySelector('video[data-type="loop"]');

                introVideo.pause();
                introVideo.currentTime = 0;
                introVideo.classList.remove('active');

                loopVideo.pause();
                loopVideo.currentTime = 0;
                loopVideo.classList.remove('active');
            }

            for (let i = 1; i <= numSquares; i++) {
                createSquare(i);
            }
        });
    </script>
</body>

</html>
